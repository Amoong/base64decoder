<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <title>Base64 Auto Decoder</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h2>인코딩된 문자열을 넣어주세요</h2>
      <div class="input-container">
        <input type="text" placeholder="base64 문자열을 넣어주세요." />
        <div class="error-msg hide">🤷‍♀️ base64 형식이 아닙니다.</div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="arrow"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M12.068.016l-3.717 3.698 5.263 5.286h-13.614v6h13.614l-5.295 5.317 3.718 3.699 11.963-12.016z"
        />
      </svg>
      <div class="result-container">
        <div class="result">
          <p id="result-text"></p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="copy"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M22 6v16h-16v-16h16zm2-2h-20v20h20v-20zm-24 17v-21h21v2h-19v19h-2z" />
          </svg>
        </div>
        <span class="copy-msg invisible">복사 되었습니다.</span>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
